<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>geocode.city</title>
    <style>
      .geocode-city__autocomplete-input {
        width: 50vw
      }
    
      .geocode-city__autocomplete-container {
        border: 1px dotted gray;
        border-radius: 1px;
      }
    
      .geocode-city__autocomplete-item-highlighted {
        background: lightblue;
      }
    
      .geocode-city__city-location {
        color: gray;
      }

      .geocode-city__autocomplete-container--no-results{
        background: lightyellow;
      }
    </style>
  </head>
  <body>
    <div id="geocode-city-autocomplete" data-suggestion-count="10" data-input-name="location">
      <input></input>
    </div>
    <script src="./index.js"></script>
    <script>
        let el = document.getElementById("geocode-city-autocomplete");
        el.addEventListener("citySelected", function (e) {
          console.log("city selected", e.detail);
        });
        el.addEventListener("citiesFound", function(e){
          console.log("results found", e.detail);
        });
        el.addEventListener("noCitiesFound", function(){
          console.log("NO RESULTS");
        })
    </script>
  </body>
</html>
